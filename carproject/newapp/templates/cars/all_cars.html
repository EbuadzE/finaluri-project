

{% block content %}
<h1>All Cars</h1>


<div class="row">
    {% for car in cars %}
    <div class="col-md-4 mb-4">
        <div class="card h-100">
            {% if car.image %}
            <img src="{{ car.image.url }}" class="card-img-top img-thumbnail" alt="{{ car.model }}">
            {% else %}
            <img src="/static/default-image.jpg" class="card-img-top img-thumbnail" alt="No image available">
            {% endif %}

            <div class="card-body">
                <h5 class="card-title"><strong>Model:</strong> {{ car.model }} ({{ car.year }})</h5>
                <p class="card-text"><strong>Firm:</strong> {{ car.firm }}</p>
                <p class="card-text"><strong>Price:</strong> ${{ car.price }}</p>
                <p class="card-text"><strong>Color:</strong> {{ car.color }}</p>
            </div>

            <div class="card-footer text-center">
                <a href="{% url 'cars:detail_car' car.id %}" class="btn btn-primary">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>



{% endblock %}
