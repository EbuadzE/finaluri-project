<ul class = "pagination justify-content-center">
  {% if cars.has_previous %}
    <li class="page-item">
      <a class="page-link" href="?page={{cars.previous_page_number}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">Previous</a>

    </li>
  {% endif %}

  {% for num in cars.paginator.page_range %}
    <li class="page-item {% if cars.number == num %}active{% endif %}">
      <a class="page-link" href="?page={{num}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">{{num}}</a>

    </li>

  {% endfor %}
  {% if cars.has_next %}
    <li class="page-item">
      <a class="page-link" href="?page={{cars.next_page_number}}{% if request.GET.query %}&query={{request.GET.query}}{% endif %}">Next</a>

    </li>
  {% endif %}

</ul>
