{% extends 'base.html' %}

{% block content %}
  <h1>Your Orders</h1>

  <ul>
    {% for order in orders %}
      <li>
        <a href="{% url 'orders:order_detail' order.id %}">
          Order #{{ order.id }} - Placed on: {{ order.created_at }} - Total: {{ order.total_amount }}
        </a>
      </li>
    {% endfor %}
  </ul>

  {% if orders.count == 0 %}
    <p>You haven't placed any orders yet.</p>
  {% endif %}
{% endblock %}
